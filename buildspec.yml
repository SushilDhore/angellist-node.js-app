version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t node.js-angellist-app:latest .
      - docker tag node.js-angellist-app:latest $DOCKER_USERNAME/node.js-app-anglelist:latest
  post_build:
    commands:
      - echo Pushing the Docker image to Docker Hub...
      - docker push $DOCKER_USERNAME/node.js-app-anglelist:latest
      - echo Build completed on `date`
